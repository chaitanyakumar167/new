<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
      </div>
    </div>
    <script>
      ///////// creating element and inserting it befor h1 tag using head tag ////////////////////
      let head = document.querySelector("head");
      let container1 = head.nextElementSibling.children[0].firstElementChild;
      let h =
        head.nextElementSibling.children[0].firstElementChild.firstElementChild;

      let node1 = document.createElement("div");
      let textnode1 = document.createTextNode("hello world");

      node1.appendChild(textnode1);
      container1.insertBefore(node1, h);

      ////////////////////////////////////////////////////////////////////////////////////////

      let div =
        head.nextElementSibling.children[1].firstElementChild.lastElementChild;

      let items1 =
        head.nextElementSibling.children[1].firstElementChild.lastElementChild
          .firstElementChild;

      div.insertBefore(node1, items1);

      //////////////////////////////////////////////////////////////////////////////////////////////////
      let items = document.querySelector("#items");
      // parentElement
      items.parentElement.style.backgroundColor = "#f4f4f4";
      // lastelementchild
      items.lastElementChild.textContent = "last element child";
      // lastchild
      // //////////////////console.log(items.lastChild); it shows or returns empty space as text
      // createchild
      let node = document.createElement("div");
      let textnode = document.createTextNode("createchild");
      node.appendChild(textnode);
      items.appendChild(node);
      // firstelementchild
      // items.firstElementChild.textContent = "first element child";
      // firstchild
      // //////////////////console.log(items.firstChild);  #text empty space
      // nextsibling
      // ///////////////////console.log(items.nextSibling);  text empty space
      // nextelementsibling
      // ///////////////////console.log(items.nextElementSibling);  for this items no nextelementsibiling (items is the last element)
      // previoussibling
      // ////////////////////console.log(items.previousSibling);  text empty space (same as child)
      // previouselementsibling
      items.previousElementSibling.style.color = "green";
      // createelement
      // let newDiv = document.createElement("div");
      // // setAttribute
      // newDiv.setAttribute("title", "new div");
      // // createtesxtnode
      // let newdivtext = document.createTextNode("hello world");
      // // appendchild
      // newDiv.appendChild(newdivtext);
      // let container = document.querySelector("header .container");
      // let h1 = document.querySelector("header h1");
      // container.insertBefore(newDiv, h1);
    </script>
  </body>
</html>
